<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<header class="page-header">

				<ul>

		</div>

					<label for="international-switcher">International Edition +</label>
					<div class="international-block">
						<ul>
							<li>U.S.</li>
							<li>Arabic</li>
							<li>espa√±ol</li>

						  <input type="radio" id="us-id" name="c-group">
						  <label for="us-id">U.S.</label>
						  <input type="radio" id="inter-id" name="c-group">
						  <label for="inter-id" checked>International</label>
						</div>

							 <button class="confirm">Confirm</button>

						</div>
					</div>
				</div>
				<div class="page-search">
					<input type="checkbox" id="search-switcher" hidden>
					<input type="search" placeholder="Search CNN" class="page-search-field" id="page-search-field">
					<label for="page-search-field" class="page-search-field-label">Search>></label>
					<label for="search-switcher"class="search-switcher-label"><i class="fa-solid fa-magnifying-glass"></i></label>
				</div>
				<div class="header-expanded-menu">
					<input type="checkbox" id="expanded-switcher" hidden>
					<label for="expanded-switcher"><i class="fa-solid fa-bars"></i></label>
